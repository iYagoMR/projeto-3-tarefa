<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
    
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    
        </header>
    
        <div id="text-box">
            <img src="images/text-box.svg" alt="caixa de texto na parte central superior da página">

            <div class="star-wrapper">
                <img src="images/white-star.svg" alt="estrela branca">
                <img src="images/white-star.svg" alt="estrela branca">
                <img src="images/white-star.svg" alt="estrela branca">
                <img src="images/star.svg" alt="estrela transparente">
                <img src="images/star.svg" alt="estrela transparente">

            </div>

        </div>
    
        <div class="form-title">
            <h2>INFORMAÇÕES PESSOAIS</h2>
        </div>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="col-2">
                        <div class="input-wrapper"> 
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname">
                        </div>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>    
                </div>
                
            </fieldset>
                
        </form>
        
    </div>
</body>
</html>
